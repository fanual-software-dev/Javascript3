<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input style="height: 35px; width: 200px; border-radius: 5px; border: 0.5px solid;" id="number" type="number" required>
    <button style="width: 100px; height: 35px; border-radius: 5px; border: 0.5px solid;" onclick="addToarray()">add</button>
    <button style="width: 100px; height: 35px; border-radius: 5px; border: 0.5px solid;" onclick="displayArray()">display</button>

    <div>
        <ul id="ul">

        </ul>
    </div>
</body>
<script>
    const array = []
    function addToarray(){
        const number = document.getElementById('number')
        if (number.value){
            array.push(number.value)
            number.value = ''
        }
    }

    function displayArray(){
        const ElementsList = document.getElementById('ul')

        if (array){
            array.forEach((element,id)=>{
                const Listitems = document.createElement('li')
                Listitems.textContent = `Element ${id+1} = `+element
                ElementsList.appendChild(Listitems)
            }
            )
        }

    }
</script>
</html>
